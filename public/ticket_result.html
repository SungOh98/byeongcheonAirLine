<!DOCTYPE html>
<html>
  <head>
    <title>티켓 조회 결과</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/ticket_result.css" />
    <style>
      /* CSS 스타일을 여기에 작성하세요 */
    </style>
  </head>
  <body>
    <div class="container">
      <h2>티켓 조회 결과</h2>
      <div class="results">
        <div class="card">
          <div class="card-header">
            <h3>병천에어라인</h3>
          </div>

          <div class="card-body">
            <h5 class="card-id">티켓 번호 : 15</h5>
            <p class="card-departureLocation">출발지 : 병천</p>
            <p class="card-arrival">도착지 : 도쿄</p>
            <p class="card-departure">출발시간 : 2023-06-14 13:00</p>
            <p class="card-arrivalTime">도착시간 : 2023-06-14 15:00</p>
            <p class="card-seatClass">좌석 등급: 퍼스트</p>
            <p class="card-planeName">비행기 번호 : BC402</p>
            <p class="card-seatId">좌석 번호 : 14</p>
            <p class="card-state">티켓 상태 : 예약됨, 사용됨, 취소됨(?)</p>
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="티켓 예매 취소"
              onclick="location.href='ticket_cancel.html'"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
