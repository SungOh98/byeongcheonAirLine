<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BCAirline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/serach.css" />
  </head>
  <body>
    <header class="my-header">
      <div class="container">
        <div class="top-header">
          <div class="header">
            <div class="logo"><a href="index.html">BCAirline</a></div>
            <div class="button-group" id="login-buttons">
              <!-- 로그인 버튼 -->
              <a href="login.html" class="btn btn-primary">로그인</a>
              <a href="member_form.html" class="res-button">회원가입</a>
            </div>
            <div class="button-group" id="account-info" style="display: none;">
              <!-- 로그인 상태 표시 -->
              <span id="loggedInAccount"></span>
              <a href="logout.html" id="logoutButton" class="btn btn-secondary">로그아웃</a>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            </button>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"></li>
              <li><a class="nav-link" href="customer_form.html">승객정보 입력(비회원)</a></li>
              <li><a class="nav-link" href="customer_form.html">승객정보 입력(회원)</a></li>
              <li><a class="nav-link" href="ticket_search.html">티켓 조회</a></li>
            </ul>
            </li>
          </form>
          </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <h2>항공권 조회</h2>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="oneWayTab"
            data-toggle="tab"
            href="#oneWayForm"
            >편도</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="roundTripTab"
            data-toggle="tab"
            href="#roundTripForm"
            >왕복</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="oneWayForm">
          <form id="searchForm" action="result.html" method="GET">
            <div class="form-group">
              <label for="departureDate">가는날:</label>
              <input
                type="date"
                id="departureDate"
                name="departureDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="departureCity">출발지:</label>
              <input
                type="text"
                id="departureCity"
                name="departureCity"
                required
              />
            </div>
            <div class="form-group">
              <label for="arrivalCity">도착지:</label>
              <input type="text" id="arrivalCity" name="arrivalCity" required />
            </div>
            <div class="form-group">
              <label for="seatClass">좌석 등급:</label>
              <select id="seatClass" name="seatClass" required>
                <option value="">선택하세요</option>
                <option value="first">퍼스트</option>
                <option value="business">비지니스</option>
                <option value="economy">이코노미</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" value="조회" />
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="roundTripForm">
          <form id="searchForm" action="result.html" method="GET">
            <div class="form-group">
              <label for="departureDate">가는날:</label>
              <input
                type="date"
                id="departureDate"
                name="departureDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="arrivalDate">오는날:</label>
              <input type="date" id="arrivalDate" name="arrivalDate" required />
            </div>
            <div class="form-group">
              <label for="departureCity">출발지:</label>
              <input
                type="text"
                id="departureCity"
                name="departureCity"
                required
              />
            </div>
            <div class="form-group">
              <label for="arrivalCity">도착지:</label>
              <input type="text" id="arrivalCity" name="arrivalCity" required />
            </div>
            <div class="form-group">
              <label for="seatClass">좌석 등급:</label>
              <select id="seatClass" name="seatClass" required>
                <option value="">선택하세요</option>
                <option value="first">퍼스트</option>
                <option value="business">비지니스</option>
                <option value="economy">이코노미</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" value="조회" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 로그인 상태 확인 함수
      function checkLoginStatus() {
        var loginButtons = document.getElementById("login-buttons");
        var accountInfo = document.getElementById("account-info");
        var loggedInAccount = document.getElementById("loggedInAccount");
        var logoutButton = document.getElementById("logoutButton");
        var account = sessionStorage.getItem("loggedInAccount");
    
        if (account) {
          // 로그인 상태인 경우
          loginButtons.style.display = "none";
          accountInfo.style.display = "block";
          loggedInAccount.textContent = "로그인된 계정: " + account;
        } else {
          // 로그인 상태가 아닌 경우
          loginButtons.style.display = "block";
          accountInfo.style.display = "none";
          loggedInAccount.textContent = "";
        }
      }
    
      // 로그아웃 버튼 클릭 이벤트 처리
      function logout() {
        sessionStorage.removeItem("loggedInAccount");
        checkLoginStatus();
      }
    
      // 페이지 로드 시 로그인 상태 확인
      checkLoginStatus();
    
      // 로그아웃 버튼 클릭 이벤트 연결
      var logoutButton = document.getElementById("logoutButton");
      logoutButton.addEventListener("click", logout);
    </script>
  </body>
</html>
