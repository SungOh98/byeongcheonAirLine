<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BCAirline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/member_form.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 정보 입력하는 부분 -->
    <div class="container">
      <div class="outer">
        <div class="summit-form">
          <div class="label">회원정보 입력</div>
          <div class="contents">
            <form class="container" id="signup-form">
              <div class="col">
                <label for="validationDefault01" class="form-label"
                  >한글 성</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault01"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault02" class="form-label"
                  >한글 이름</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault02"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault03" class="form-label"
                  >영문 성</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault03"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault04" class="form-label"
                  >영문 이름</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault04"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault05" class="form-label"
                  >아이디</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault05"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault06" class="form-label"
                  >비밀번호</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="validationDefault06"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault07" class="form-label"
                  >비밀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="validationDefault07"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault08" class="form-label"
                  >생년월일 (YYYY-MM-DD.)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault08"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault09" class="form-label">성별</label>
                <div>
                  <input
                    type="radio"
                    class="form-check-input"
                    id="genderMale"
                    name="gender"
                    value="남자"
                    required
                  />
                  <label class="form-check-label" for="genderMale">남자</label>
                </div>
                <div>
                  <input
                    type="radio"
                    class="form-check-input"
                    id="genderFemale"
                    name="gender"
                    value="여자"
                    required
                  />
                  <label class="form-check-label" for="genderFemale"
                    >여자</label
                  >
                </div>
              </div>
              <div class="col">
                <label for="validationDefault10" class="form-label"
                  >이메일 주소</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="validationDefault10"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault11" class="form-label"
                  >이메일 주소 확인</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="validationDefault11"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault12" class="form-label"
                  >휴대전화 번호(XXX-XXXX-XXX)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault12"
                  value="010"
                  required
                />
              </div>
              <div class="col">
                <label for="validationDefault13" class="form-label"
                  >거주국가</label
                >
                <select class="form-select" id="validationDefault13" required>
                  <option selected value="Korea (the Republic of)">
                    Korea (the Republic of)
                  </option>
                  <option>EK</option>
                  <option>USA</option>
                  <option>China</option>
                  <option>Japan</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="invalidCheck2"
                    required
                  />
                  <label class="form-check-label" for="invalidCheck2">
                    개인정보 제공에 동의합니다
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">
                  Submit form
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function handleSubmit(event) {
        event.preventDefault();

        let koLastName = document.getElementById("validationDefault01").value;
        let koFirstName = document.getElementById("validationDefault02").value;
        let enLastName = document.getElementById("validationDefault03").value;
        let enFirstName = document.getElementById("validationDefault04").value;
        let account = document.getElementById("validationDefault05").value;
        let password = document.getElementById("validationDefault06").value;
        let password2 = document.getElementById("validationDefault07").value;
        let birthday = document.getElementById("validationDefault08").value;
        let sex = document.querySelector('input[name="gender"]:checked').value;
        let email = document.getElementById("validationDefault10").value;
        let phone = document.getElementById("validationDefault12").value;
        let nation = document.getElementById("validationDefault13").value;

        let member = {
          koLastName: koLastName,
          koFirstName: koFirstName,
          enLastName: enLastName,
          enFirstName: enFirstName,
          account: account,
          password: password,
          password2: password2,
          email: email,
          birthday: birthday,
          sex: sex,
          phone: phone,
          nation: nation,
        };

        // 여기에 Axios POST request를 추가합니다.
        // ip 바뀌면 변경
        const serverURL = "http://172.19.85.45:8080/signUp";

        // Axios POST request
        axios
          .post(serverURL, member)
          .then((response) => {
            console.log("Member information sent successfully!");
            console.log(response.data); // Log the response from the server

            alert("회원가입이 완료되었습니다.");
            window.location.href = "index.html";
          })
          .catch((error) => {
            console.error("Error sending member information:", error);
          });

        event.target.reset();
      }

      // ...

      // 회원가입 폼 제출 이벤트 리스너 등록
      let form = document.getElementById("signup-form");
      form.addEventListener("submit", handleSubmit);
      // 로그인 상태 확인 함수
      function checkLoginStatus() {
        var loginButtons = document.getElementById("login-buttons");
        var accountInfo = document.getElementById("account-info");
        var loggedInAccount = document.getElementById("loggedInAccount");
        var logoutButton = document.getElementById("logoutButton");
        var account = sessionStorage.getItem("loggedInAccount");

        if (account) {
          // 로그인 상태인 경우
          loginButtons.style.display = "none";
          accountInfo.style.display = "block";
          loggedInAccount.textContent = "로그인된 계정: " + account;
        } else {
          // 로그인 상태가 아닌 경우
          loginButtons.style.display = "block";
          accountInfo.style.display = "none";
          loggedInAccount.textContent = "";
        }
      }

      // 로그아웃 버튼 클릭 이벤트 처리
      function logout() {
        sessionStorage.removeItem("loggedInAccount");
        checkLoginStatus();
      }

      // 페이지 로드 시 로그인 상태 확인
      checkLoginStatus();

      // 로그아웃 버튼 클릭 이벤트 연결
      var logoutButton = document.getElementById("logoutButton");
      logoutButton.addEventListener("click", logout);
    </script>
  </body>
</html>
