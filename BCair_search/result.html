<!DOCTYPE html>
<html>
  <head>
    <title>항공권 검색 결과</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* CSS 스타일을 여기에 작성하세요 */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        margin-bottom: 20px;
      }

      .card-header {
        background-color: #004088;
        color: #fff;
        padding: 10px;
      }

      .card-body {
        padding: 20px;
      }

      .card-title {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .card-text {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>항공권 검색 결과</h2>
      <div class="results">
        <div class="card">
          <div class="card-header">
            <h3>대한항공</h3>
          </div>
          <div class="card-body">
            <h5 class="card-title">서울 - 도쿄</h5>
            <p class="card-text">가는날: 2023-06-10</p>
            <p class="card-text">오는날: 2023-06-12</p>
            <p class="card-text">좌석 등급: 이코노미</p>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>대한항공</h3>
          </div>

      </div>
    </div>
  </body>
</html>
