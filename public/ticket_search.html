<!DOCTYPE html>
<html>
  <head>
    <title>티켓 조회</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/ticket_search.css" />
  </head>
  <body>
    <div class="container">
      <h2>티켓 조회</h2>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="oneWayTab"
            data-toggle="tab"
            href="#customer"
            >회원</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="roundTripTab"
            data-toggle="tab"
            href="#member"
            >비회원</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="customer">
          <form id="searchForm" action="ticket_result.html" method="GET">
            <div class="form-group">
              <label for="account"></label>
              <input type="text"  placeholder="아이디" id="account" name="account" required />
            </div>

            <div class="form-group">
              <label for="password"></label>
              <input type="text"  placeholder="비밀번호" id="password" name="password" required />
            </div>

            <div class="form-group">
              <input type="submit" value="조회" />
            </div>
          </form>
        </div>

        <div class="tab-pane fade" id="member">
          <form id="searchForm" action="ticket_result.html" method="GET">
            <div class="form-group">
              <label for="arrivalDate">티켓 번호 </label>
              <input type="text" id="id" name="id" required />
            </div>
              </select>
            <div class="form-group">
              <input type="submit" value="조회" />
            </div>
          </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
