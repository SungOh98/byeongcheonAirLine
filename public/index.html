<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BCAirline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/search.css" />
  </head>
  <body>
    <header class="my-header">
      <div class="container">
        <div class="top-header">
          <div class="header">
            <div class="logo"><a href="index.html">BCAirline</a></div>
            <div class="button-group" id="user-info">
              <!-- 사용자 정보를 여기에 동적으로 추가 -->
            </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="customer_form.html"
                  >승객정보 입력(비회원)</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customer_form.html"
                  >승객정보 입력(회원)</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ticket_search.html">티켓 조회</a>
              </li>
            </ul>
            <!-- 로그인/로그아웃 버튼 추가 -->
            <div class="d-flex">
              <div class="mr-3" id="user-info">
                <!-- 사용자 정보를 여기에 동적으로 추가 -->
              </div>
              <a href="login.html" class="btn btn-primary">로그인</a>
              <a href="signup.html" class="btn btn-primary">회원가입</a>
              <a href="logout.html" class="btn btn-primary">로그아웃</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 페이지 로드 시 사용자 정보 확인
      document.addEventListener("DOMContentLoaded", function () {
        const userInfo = sessionStorage.getItem("loggedInAccount");
        const userElement = document.getElementById("user-info");
        if (userInfo) {
          const userId = userInfo; // 예시로 세션에 저장된 사용자 정보를 아이디로 가정
          userElement.innerHTML = `<span>${userId} 님 환영합니다.</span>`;
        } else {
          userElement.innerHTML = `
    <a href="login.html" class="btn btn-primary">로그인</a>
    <a href="signup.html" class="btn btn-primary">회원가입</a>
  `;
        }
      });
    </script>
  </body>
</html>
