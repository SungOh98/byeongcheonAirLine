<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BCAirline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/serach.css" />
    <style>
      .background-image {
        position: fixed;
        top: 20px;
        left: 20px;
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        background-image: url(/plane.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        z-index: -1;
        pointer-events: none;
        opacity: 1; /* 원하는 투명도로 조정하세요 */
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div class="background-image"></div>
    <header class="my-header">
      <div class="container1">
        <div class="top-header">
          <div class="header">
            <div class="logo"><a href="index.html">BCAirline</a></div>
            <div class="button-group" id="login-buttons">
              <!-- 로그인 버튼 -->
              <a href="login.html" class="btn btn-primary">로그인</a>
              <a href="member_form.html" class="res-button">회원가입</a>
            </div>
            <div class="button-group" id="account-info" style="display: none;">
              <!-- 로그인 상태 표시 -->
              <span id="loggedInAccount"></span>
              <a href="logout.html" id="logoutButton" class="btn btn-secondary">로그아웃</a>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            </button>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"></li>
              <li><a class="nav-link" href="ticket_search_customer.html">티켓 조회(비회원)</a></li>
            <li><a class="nav-link" href="ticket_search_member.html">티켓 조회(회원)</a></li>
              <li><a class="nav-link" href="canceled.html">결항티켓 조회</a></li>
            </ul>
            </li>
          </form>
          </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <h2>항공권 조회</h2>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="oneWayTab"
            data-toggle="tab"
            href="#oneWayForm"
            >편도</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="roundTripTab"
            data-toggle="tab"
            href="#roundTripForm"
            >왕복</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="oneWayForm">
          <form id="searchForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="departureDate">가는날:</label>
              <input
                type="date"
                id="departureDate"
                name="oneWayDepartureDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="departure">출발지:</label>
              <input
                type="text"
                id="departure"
                name="oneWayDeparture"
                required
              />
            </div>
            <div class="form-group">
              <label for="arrival">도착지:</label>
              <input type="text" id="arrival" name="oneWayArrival" required />
            </div>
            <div class="form-group">
              <label for="seatClass">좌석 등급:</label>
              <select id="seatClass" name="oneWaySeatClass" required>
                <option value="">선택하세요</option>
                <option value="first">퍼스트</option>
                <option value="business">비지니스</option>
                <option value="economy">이코노미</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" value="조회" />
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="roundTripForm">
          <form id="roundTripSearchForm" onsubmit="handleSubmit_RT(event)">
            <div class="form-group">
              <label for="roundTripDepartureDate">가는날:</label>
              <input
                type="date"
                id="roundTripDepartureDate"
                name="roundTripDepartureDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="roundTripArrivalDate">오는날:</label>
              <input
                type="date"
                id="roundTripArrivalDate"
                name="roundTripArrivalDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="roundTripDeparture">출발지:</label>
              <input
                type="text"
                id="roundTripDeparture"
                name="roundTripDeparture"
                required
              />
            </div>
            <div class="form-group">
              <label for="roundTripArrival">도착지:</label>
              <input
                type="text"
                id="roundTripArrival"
                name="roundTripArrival"
                required
              />
            </div>
            <div class="form-group">
              <label for="roundTripSeatClass">좌석 등급:</label>
              <select
                id="roundTripSeatClass"
                name="roundTripSeatClass"
                required
              >
                <option value="">선택하세요</option>
                <option value="first">퍼스트</option>
                <option value="business">비지니스</option>
                <option value="economy">이코노미</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" value="조회" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      sessionStorage.setItem("checked", "false");
      function handleSubmit(event) {
        event.preventDefault();
        sessionStorage.setItem("checked", "false");
        let isRoundTrip = null;
        let departure = document.getElementById("departure").value;
        let arrival = document.getElementById("arrival").value;
        let seatClass = document.getElementById("seatClass").value;
        let departureDate = document.getElementById("departureDate").value;
        let arrivalDate = document.getElementById("roundTripArrivalDate").value;

        let requestData = {
          isRoundTrip: isRoundTrip,
          departure: departure,
          arrival: arrival,
          passengerNum: 3,
          seatClass: seatClass,
          departureDate: departureDate,
          arrivalDate: arrivalDate,
        };
        sessionStorage.setItem("requestData", JSON.stringify(requestData));
        console.log(requestData);
        const baseUrl = "http://172.19.85.45:8080/flight/departure";
        const queryParams = `departure=${departure}&arrival=${arrival}&seatClass=${seatClass}&departureDate=${departureDate}&arrivalDate=${arrivalDate}`;

        const url = `${baseUrl}?${queryParams}`;

        sessionStorage.setItem(
          "seat",
          JSON.stringify({
            seatNumber: "",
            seatClass: "",
            seatPrice: "",
          })
        );
        sessionStorage.setItem(
          "seat_RT",
          JSON.stringify({
            seatNumber: "0",
            seatClass: "0",
            seatPrice: "0",
          })
        );
        axios
          .get(url)
          .then((response) => {
            console.log("조회 information received successfully!");
            console.log(response.data);
            saveFlightData(response.data); // Save flight data to session storage
            window.location.href = "flight.html"; // Redirect to flight.html
          })
          .catch((error) => {
            console.error("Error receiving flight information:", error);
          });

        event.target.reset();
      }
      function handleSubmit_RT(event) {
        event.preventDefault();

        let isRoundTrip = document
          .getElementById("roundTripTab")
          .classList.contains("active");
        let departure = document.getElementById("roundTripDeparture").value;
        let arrival = document.getElementById("roundTripArrival").value;
        let seatClass = document.getElementById("roundTripSeatClass").value;
        let departureDate = document.getElementById(
          "roundTripDepartureDate"
        ).value;
        let arrivalDate = document.getElementById("roundTripArrivalDate").value;

        let requestData = {
          isRoundTrip: isRoundTrip,
          departure: departure,
          arrival: arrival,
          passengerNum: 3,
          seatClass: seatClass,
          departureDate: departureDate,
          arrivalDate: arrivalDate,
        };
        sessionStorage.setItem("requestData", JSON.stringify(requestData));

        console.log(requestData);
        const baseUrl = "http://172.19.85.45:8080/flight/departure";
        const queryParams = `departure=${departure}&arrival=${arrival}&seatClass=${seatClass}&departureDate=${departureDate}&arrivalDate=${arrivalDate}`;

        const url = `${baseUrl}?${queryParams}`;
        axios
          .get(url)
          .then((response) => {
            console.log("조회 information received successfully!");
            console.log(response.data);
            saveFlightData(response.data);
            window.location.href = "flight.html";
          })
          .catch((error) => {
            console.error("Error receiving flight information:", error);
          });

        event.target.reset();
      }

      function saveFlightData(data) {
        sessionStorage.setItem("flightData", JSON.stringify(data));
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 로그인 상태 확인 함수
      function checkLoginStatus() {
        var loginButtons = document.getElementById("login-buttons");
        var accountInfo = document.getElementById("account-info");
        var loggedInAccount = document.getElementById("loggedInAccount");
        var logoutButton = document.getElementById("logoutButton");
        var account = sessionStorage.getItem("loggedInAccount");
    
        if (account) {
          // 로그인 상태인 경우
          loginButtons.style.display = "none";
          accountInfo.style.display = "block";
          loggedInAccount.textContent = "로그인된 계정: " + account;
        } else {
          // 로그인 상태가 아닌 경우
          loginButtons.style.display = "block";
          accountInfo.style.display = "none";
          loggedInAccount.textContent = "";
        }
      }
    
      // 로그아웃 버튼 클릭 이벤트 처리
      function logout() {
        sessionStorage.removeItem("loggedInAccount");
        checkLoginStatus();
      }
    
      // 페이지 로드 시 로그인 상태 확인
      checkLoginStatus();
    
      // 로그아웃 버튼 클릭 이벤트 연결
      var logoutButton = document.getElementById("logoutButton");
      logoutButton.addEventListener("click", logout);
    </script>
  </body>
</html>
