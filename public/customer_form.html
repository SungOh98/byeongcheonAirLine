<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/member_form.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 상단에 로고, 회원가입, Navbar 부분-->
    <header class="my-header">
      <div class="container">
        <div class="top-header">
          <div class="header">
            <div class="logo"><a href="index.html">BCAirline</a></div>
            <div class="button-group">
              <a href="login.html" class="btn btn-primary">로그인</a>
              <a href="member_form.html" class="res-button">회원가입</a>
            </div>
          </div>
        </div>

        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            </button>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"></li>
                    <li><a class="nav-link" href="customer_form.html">승객정보 입력(비회원)</a></li>
                    <li><a class="nav-link" href="customer_form.html">승객정보 입력(회원)</a></li>

            </div>

        </nav>
      </div>
    </header>

    <!-- 정보 입력하는 부분 -->
    <div class="container"></div>
      <div class="outer">
        <div class="summit-form">
          <div class="label">승객정보 입력</div>
          <div class="contents">
            <form class="container" id="signup-form">
              </div>
              <div class="col">
                <label for="enLastName" class="form-label"
                  >영문 성</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="enLastName"
                  required
                />
              </div>
              <div class="col">
                <label for="enFirstName" class="form-label"
                  >영문 이름</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="enFirstName"
                  required
                />
              </div>
              <div class="col">
                <label for="birthday" class="form-label"
                  >생년월일 (YYYY-MM-DD.)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="birthday"
                  required
                />
              </div>
              <div class="col">
                <label for="sex" class="form-label">성별</label>
                <div>
                  <input
                    type="radio"
                    class="form-check-input"
                    id="sexMale"
                    name="sex"
                    value="남자"
                    required
                  />
                  <label class="form-check-label" for="sexMale">남자</label>
                </div>
                <div>
                  <input
                    type="radio"
                    class="form-check-input"
                    id="sexFemale"
                    name="sex"
                    value="여자"
                    required
                  />
                  <label class="form-check-label" for="sexFemale"
                    >여자</label
                  >
                </div>
              </div>
              <div class="col">
                <label for="eamil" class="form-label"
                  >이메일 주소</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              <div class="col">
                <label for="phone" class="form-label"
                  >휴대전화 번호(XXX-XXXX-XXX)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  value="010"
                  required
                />
              </div>
              <div class="col">
                <label for="flight_password class="form-label">
                  비밀번호</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="flight_password"
                  required
                />
                <div class="col">
                  <label for="flight_password2 class="form-label">
                  비밀번호 확인</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="flight_password"
                    required
                  />
              <div class="col-12">
                <button class="btn btn-primary" type="submit">
                  Submit form
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        let sessionStorage = window.sessionStorage;
        let koLastName = document.getElementById("validationDefault01").value;
        let koFirstName = document.getElementById("validationDefault02").value;
        let enLastName = document.getElementById("validationDefault03").value;
        let enFirstName = document.getElementById("validationDefault04").value;
        let account = document.getElementById("validationDefault05").value;
        let password = document.getElementById("validationDefault06").value;
        let password2 = document.getElementById("validationDefault07").value;
        let birthday = document.getElementById("validationDefault08").value;
        let sex = document.querySelector('input[name="gender"]:checked').value;
        let email = document.getElementById("validationDefault10").value;
        let phone = document.getElementById("validationDefault12").value;
        let nation = document.getElementById("validationDefault13").value;

        let member = {
          koLastName: koLastName,
          koFirstName: koFirstName,
          enLastName: enLastName,
          enFirstName: enFirstName,
          account: account,
          password: password,
          password2: password2,
          email: email,
          birthday: birthday,
          sex: sex,
          phone: phone,
          nation: nation,
        };

        // 여기에 Axios POST request를 추가합니다.
        const serverURL = "http://172.19.84.226:8080/signUp";
        // Axios POST request
        axios
          .post(serverURL, member)
          .then((response) => {
            console.log("Member information sent successfully!");
            console.log(response.data); // Log the response from the server
          })
          .catch((error) => {
            console.error("Error sending member information:", error);
          });

        event.target.reset();
      }
      // 회원가입 폼 제출 이벤트 리스너 등록
      let form = document.getElementById("signup-form");
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
